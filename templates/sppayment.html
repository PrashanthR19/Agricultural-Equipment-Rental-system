<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Farmer's Machinery Rental System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">Farmer's Machinery Rental System</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0"> 
                        <a href="{{url_for('addmachinery')}}" class="nav-item nav-link">ADD MACHINERY</a>
                        <a href="{{url_for('viewmachinery')}}" class="nav-item nav-link">VIEW MACHINERY</a>
                        <a href="{{url_for('machinerequest')}}" class="nav-item nav-link">MACHINERY REQUEST</a>
                        <a href="{{url_for('sppayment')}}" class="nav-item nav-link">VIEW PAYMENT</a>
                       <a href="/" class="nav-item nav-link">LOGOUT</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    <section class="hero-section">
      <div class="container" style="margin-left:200px;">
          <div class="row">
              <center>
                  <h4 style="color:#e703fc; margin-left: 300px;">Payment Details</h4>
              </center>
          </div>
        
  <div class="container">
    <center>
      <center>
          <table style="border: 2px solid rgb(131, 138, 32);width:100%">
              <tr>
                {% for col in cols %}
                  
                  <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
              border-collapse: collapse;">
                      <a style="color:rgba(156, 51, 9, 0.842);">{{col}}</a>
                  </th>
                  {% endfor %}
                 
              </tr>
              {% for i in rows %}
              <tr style="height: 25px;padding-left: 22px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
          border-collapse: collapse;">
                  {% for j in i %}
                  <td style="height: 30px;padding-left: 22px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
              border-collapse: collapse;"><a style="color:rgb(31, 2, 16);">{{ j }}</a></td>
                  {% endfor %}
                 
              </tr>
              {% endfor %}
          </table>
      </center>
  </center>

</body>

</html>
