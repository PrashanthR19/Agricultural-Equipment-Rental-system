<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Farmer's Machinery Rental System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>


</head>

<body>

  <!-- Navbar Start -->
  <div class="container-fluid position-relative nav-bar p-0">
      <div class="position-relative px-lg-5" style="z-index: 9;">
          <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
              <a href="" class="navbar-brand">
                  <h1 class="text-uppercase text-primary mb-1">Farmer's Machinery Rental System</h1>
              </a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                  <div class="navbar-nav ml-auto py-0">
                    <a href="{{url_for('newsp')}}" class="nav-item nav-link">VIEW MACHINERY</a>
                    <a href="{{url_for('viewresponse')}}" class="nav-item nav-link">VIEW RESPONSE</a>
                    <a href="/" class="nav-item nav-link">logout</a>
                  </div>
              </div>
          </nav>
      </div>
  </div>
  <!-- Navbar End -->

  <div class="container-fluid py-3">
    <div class="container pt-6 pb-3">
       
        <h1 class="display-4 text-uppercase text-center mb-5">PAYMENT </h1>
        <center>
            <div class="col-lg-7 mb-7">
                <div class="contact-form bg-light mb-6" style="padding: 30px;">
                    {{msg}}
                    <form action="{{url_for('priceback')}}" class="hero-form" method="post" enctype="multipart/form-data">
                      <div class="row">
                        <div class="col-10">
                          <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" class="form-control p-4" name="name" placeholder="Full Name" style="width:550px;text-align:center;" required="required">
                            </div>
                        </div>
                          
                        <div class="row">
                          <div class="col-6 form-group">
                              <input type="text" class="form-control p-4" name="Email" placeholder="Enter mail" style="width:550px;text-align:center;" required="required">
                          </div>
                      </div>
                            <div class="row">
                          <div class="col-6 form-group">
                              <input type="text" class="form-control p-4" name="smail" placeholder="Enter sp mail" style="width:550px;text-align:center;" required="required">
                          </div>
                      </div>
                          
                      <div class="row">
                        <div class="col-6 form-group">
                            <input type="text" class="form-control p-4" name="amount" value="{{a}}" style="width:550px;text-align:center;" readonly>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-6 form-group">
                          <input type="text" class="form-control p-4" name="cardname" placeholder="Name on Card" style="width:550px;text-align:center;" required="required">
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-6 form-group">
                        <input type="text" class="form-control p-4" name="cardnumber" pattern="[0-9]{16}" placeholder=" card number" style="width:550px;text-align:center;" required="required">
                    </div>
                </div>

                <div class="row">
                  <div class="col-6 form-group">
                      <input type="month" class="form-control p-4" name="expmonth" placeholder="Exp Month" style="width:550px;text-align:center;" required="required">
                  </div>
              </div>
            
            <div class="row">
              <div class="col-6 form-group">
                  <input type="text" class="form-control p-4" name="cvv" pattern="[0-9]{3}" placeholder="CVV" style="width:550px;text-align:center;" required="required">
              </div>
            </div>
            <div>
              <button class="btn btn-primary py-2 px-4" type="submit">Continue to checkout</button>
          </div>
        
                          
           
        </center>
        </div>
    </div>
  </div>
</body>
</style>

</html>
